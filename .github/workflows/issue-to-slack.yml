name: Notify Slack on Issue Created

on:
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Prepare payload with all labels
        run: |
          echo '${{ toJson(github.event.issue.labels) }}' > labels.json

          # Create a clean space-separated label string
          LABEL_STRING=$(jq -r '[.[].name] | join(" ")' labels.json 2>/dev/null || echo "Not Set")

          # Create the final Slack message payload
          jq -n \
            --arg text "üêû New GitHub Issue Created" \
            --arg project "Revolt Motors Website" \
            --arg labels "$LABEL_STRING" \
            --arg title "${{ github.event.issue.title || 'No Title' }}" \
            --arg assignee "${{ github.event.issue.assignee.login || 'Unassigned' }}" \
            --arg issue_url "${{ github.event.issue.html_url || 'No URL' }}" \
            '{
              "text": $text,
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": $text,
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*üìå Project:*\n\($project)" },
                    { "type": "mrkdwn", "text": "*üö® Labels:*\n\($labels)" },
                    { "type": "mrkdwn", "text": "*üìù Title:*\n\($title)" },
                    { "type": "mrkdwn", "text": "*üë§ Assigned To:*\n\($assignee)" }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<\($issue_url)|üîó View Issue>"
                  }
                }
              ]
            }' > payload.json

          echo "Payload JSON Content:"
          cat payload.json

      - name: Send to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data @payload.json ${{ secrets.SLACK_WEBHOOK }}
