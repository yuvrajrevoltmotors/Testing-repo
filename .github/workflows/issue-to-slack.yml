name: Notify Slack on Issue Created

on:
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "🐞 New GitHub Issue Created",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "🐞 New GitHub Issue Created",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*📌 Project:*\nRevolt Motors Website"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*🚨 Priority:*\n${{ github.event.issue.labels[0] && github.event.issue.labels[0].name || 'Not Set' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*📝 Title:*\n${{ github.event.issue.title }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*👤 Assigned To:*\n${{ github.event.issue.assignee && github.event.issue.assignee.login || 'Unassigned' }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.issue.html_url }}|🔗 View Issue>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
