name: Notify Slack on Issue Created

on:
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Extract label names
        id: extract_labels
        run: |
          echo '${{ toJSON(github.event.issue.labels) }}' > labels.json
          labels=$(jq -r '[.[].name] | join(", ")' labels.json)
          if [ -z "$labels" ]; then
            labels="Not Set"
          fi
          echo "labels=$labels" >> "$GITHUB_OUTPUT"

      - name: Prepare Slack Payload
        id: prepare_payload
        env:
          TITLE: ${{ github.event.issue.title }}
          ASSIGNEE: ${{ github.event.issue.assignee.login || 'Unassigned' }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          LABELS: ${{ steps.extract_labels.outputs.labels }}
        run: |
          cat <<EOF > payload.json
{
  "text": "ğŸ New GitHub Issue Created",
  "blocks": [
    {
      "type": "header",
      "text": {
        "type": "plain_text",
        "text": "ğŸ New GitHub Issue Created",
        "emoji": true
      }
    },
    {
      "type": "section",
      "fields": [
        {
          "type": "mrkdwn",
          "text": "*ğŸ“Œ Project:*\nRevolt Motors Website"
        },
        {
          "type": "mrkdwn",
          "text": "*ğŸš¨ Labels:*\n${LABELS}"
        },
        {
          "type": "mrkdwn",
          "text": "*ğŸ“ Title:*\n${TITLE}"
        },
        {
          "type": "mrkdwn",
          "text": "*ğŸ‘¤ Assigned To:*\n${ASSIGNEE}"
        }
      ]
    },
    {
      "type": "section",
      "text": {
        "type": "mrkdwn",
        "text": "<${ISSUE_URL}|ğŸ”— View Issue>"
      }
    }
  ]
}
EOF
          echo "âœ… Payload file created:"
          cat payload.json

      - name: Send Slack Notification
        run: |
          curl -X POST -H 'Content-type: application/json' --data @payload.json ${{ secrets.SLACK_WEBHOOK }}
