name: Notify Slack on Issue Created

on:
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Debug GitHub Event
        run: echo "${{ toJson(github.event.issue) }}" 

      - name: Check Slack Webhook
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK }}" ]; then
            echo "SLACK_WEBHOOK is not set or empty"
            exit 1
          else
            echo "SLACK_WEBHOOK is set"
          fi

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "üêû New GitHub Issue Created",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üêû New GitHub Issue Created",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üìå Project:*\nRevolt Motors Website"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üö® Priority:*\n${{ github.event.issue.labels[0].name || 'Not Set' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üìù Title:*\n${{ github.event.issue.title || 'No Title' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üë§ Assigned To:*\n${{ github.event.issue.assignee.login || 'Unassigned' }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.issue.html_url }}|üîó View Issue>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
